<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="operator plus">+</button>
        <button class="operator minus">–</button>
        <button class="operator times">&times;</button>
        <button class="operator divide">÷</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number zero">0</button>
        <button class="number decimal">.</button>
        <button class="number clear">AC</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
